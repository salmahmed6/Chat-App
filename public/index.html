<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat App</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
  <!-- Auth Section -->
  <div id="auth">
    <div class="auth-container">
      <h2 id="auth-title">Welcome Back</h2>
      <div id="error-message"></div>
      
      <form id="login-form">
        <div class="input-group">
          <i class="fas fa-user input-icon"></i>
          <input type="text" id="username" placeholder="Username" style="display: none;">
        </div>
        
        <div class="input-group">
          <i class="fas fa-envelope input-icon"></i>
          <input type="email" id="email" placeholder="Email" required>
        </div>
        
        <div class="input-group">
          <i class="fas fa-lock input-icon"></i>
          <input type="password" id="password" placeholder="Password" required>
          <button type="button" id="toggle-password" class="password-toggle">
            <i class="fas fa-eye"></i>
          </button>
        </div>
        
        <button type="submit" class="auth-button">Sign In</button>
        <button type="button" id="switch-to-signup" class="switch-button">Switch to Signup</button>
      </form>
      
      <div class="divider">
        <span>Or continue with</span>
      </div>
      
      <a href="/api/auth/google">
        <button class="google-button">
          <i class="fab fa-google"></i>
          Continue with Google
        </button>
      </a>
    </div>
  </div>

  <!-- Chat Section -->
  <div id="chat" style="display: none;">
    <!-- Mobile Sidebar Overlay -->
    <div id="sidebar-overlay" class="sidebar-overlay"></div>
    
    <!-- Sidebar -->
    <div id="sidebar" class="sidebar">
      <!-- Sidebar Header -->
      <div class="sidebar-header">
        <h1><i class="fas fa-comments"></i> Chats</h1>
        <button id="close-sidebar" class="close-sidebar">
          <i class="fas fa-times"></i>
        </button>
      </div>
      
      <!-- Search -->
      <div class="search-container">
        <div class="search-input-container">
          <i class="fas fa-search search-icon"></i>
          <input type="text" id="search-input" class="search-input" placeholder="Search chats...">
        </div>
      </div>
      
      <!-- Group Chats -->
      <div class="chat-section">
        <h3><i class="fas fa-users"></i> Group Chats <span class="chat-count" id="group-count">0</span></h3>
        <ul class="chat-list" id="group-chats"></ul>
      </div>
      
      <!-- Direct Messages -->
      <div class="chat-section">
        <h3><i class="fas fa-user"></i> Direct Messages <span class="chat-count" id="direct-count">0</span></h3>
        <ul class="chat-list" id="direct-chats"></ul>
      </div>
      
      <!-- User Profile -->
      <div class="user-profile">
        <div class="user-profile-content">
          <div class="user-avatar" id="user-avatar"></div>
          <div class="user-info">
            <div class="user-name" id="user-name"></div>
            <div class="user-email" id="user-email"></div>
          </div>
          <button class="user-menu-button">
            <i class="fas fa-ellipsis-v"></i>
          </button>
        </div>
      </div>
    </div>
    
    <!-- Main Chat Area -->
    <div class="chat-main">
      <!-- Welcome Screen -->
      <div id="welcome-screen" class="welcome-screen">
        <div class="welcome-content">
          <button id="mobile-menu" class="mobile-menu-button">
            <i class="fas fa-bars"></i>
          </button>
          <h2>Welcome to Chat App</h2>
          <p>Select a chat to start messaging</p>
          <button id="view-chats-mobile" class="view-chats-button">View Chats</button>
        </div>
      </div>
      
      <!-- Active Chat -->
      <div id="active-chat" style="display: none;">
        <!-- Chat Header -->
        <div class="chat-header">
          <div class="chat-header-info">
            <button id="mobile-menu-chat" class="mobile-menu-button">
              <i class="fas fa-bars"></i>
            </button>
            <div class="chat-header-avatar" id="chat-avatar"></div>
            <div>
              <div class="chat-header-name" id="chat-name"></div>
              <div class="chat-header-members" id="chat-members"></div>
            </div>
          </div>
          <button class="chat-menu-button">
            <i class="fas fa-ellipsis-v"></i>
          </button>
        </div>
        
        <!-- Messages Container -->
        <div class="messages-container" id="messages-container">
          <ul id="messages" class="messages-list"></ul>
          <div id="typing-indicator" class="typing-indicator"></div>
        </div>
        
        <!-- Message Input -->
        <div class="message-input-container">
          <form id="message-form" class="message-input-form">
            <input type="text" id="message-input" class="message-input" placeholder="Type a message..." autocomplete="off" required>
            <button type="submit" class="send-button">
              <i class="fas fa-paper-plane"></i>
            </button>
          </form>
        </div>
      </div>
    </div>
    
    <!-- Reaction Picker -->
    <div id="reaction-picker" class="reaction-picker" style="display: none;">
      <button data-emoji="‚ù§Ô∏è">‚ù§Ô∏è</button>
      <button data-emoji="üëç">üëç</button>
      <button data-emoji="üòÇ">üòÇ</button>
      <button data-emoji="üòÆ">üòÆ</button>
      <button data-emoji="üò¢">üò¢</button>
      <button data-emoji="üò°">üò°</button>
    </div>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="script.js"></script>
</body>
</html>
